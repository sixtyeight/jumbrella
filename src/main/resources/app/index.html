<html>
<head>
<title>Metalab Hauptraum</title>
</head>

<style>
button {
	color: white;
	background-color: rgb(51, 75, 106);
	font-weight: bold;
	font-size: 2em;
	width: 23%;
	height: 40%;
	font-weight: bold;
	margin-right: 10px;
	border-radius: 20px;
}
</style>

<script type="text/javascript">

	var endpoint = "http://localhost:9999/api";

	function sendWhite(cold, amber) {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open("POST", endpoint + "/white");
		xmlhttp.setRequestHeader("Content-Type",
				"application/json;charset=UTF-8");
		xmlhttp.send(JSON.stringify({
			"cold" : cold,
			"amber" : amber
		}));
	}

	function sendColor(r, g, b) {
		// not implemented in UI
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open("POST", endpoint + "/color");
		xmlhttp.setRequestHeader("Content-Type",
				"application/json;charset=UTF-8");
		xmlhttp.send(JSON.stringify({
			"r" : r,
			"g" : g,
			"b" : b
		}));
	}
</script>

<body
	style="background: rgb(28, 54, 84); background-image: url('metalab-folder.png'); background-size: 100% 100%; background-repeat: no-repeat;">
	<div style="margin-left: 5%; margin-right: 5%">
		<div style="height: 10%"></div>
		<div style="height: 60%">
			<button onclick="javascript:sendWhite(25, 25);">NIGHT</button>
			<button onclick="javascript:sendWhite(100, 100);">COMFY</button>
			<button onclick="javascript:sendWhite(200, 200);">MODERATE</button>
			<button onclick="javascript:sendWhite(255, 255);">BRIGHT</button>
			<p>
			<button style="color: rgb(204, 100, 39);"
				onclick="javascript:sendWhite(0, 0);">OFF</button>
		</div>
		<div style="height: 30%"></div>
	</div>
</body>
</html>
